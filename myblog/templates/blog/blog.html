{% extends 'base.html' %}
{% block title %}Blog{% endblock title %}
{% block content %}
<div class="container">
    <div class="row g-3">
        {% for post in posts  %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <img src="{{ post.image.url }}" class="card-img-top" alt="A Street in Europe">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.description}}</p>
                    <a href="{% url 'blogdetail' pk=post.pk %}" class="btn btn-primary">Posta Git</a>
                </div>
            </div>
        </div>
        {% endfor %}
       
    </div>
</div>

{% endblock content %}
